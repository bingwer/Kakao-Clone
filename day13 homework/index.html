<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

    <div class="anim1 bg">
      <div class="cam-icon icon"></div>
      <div class="anim-container">
        <div class="container-column">
          <span>Camera</span>
          <span>by Jacob Cummings</span>
        </div>
        <div class="btn-column">
          <div class="btn">Take a look</div>
        </div>
      </div>
    </div>
    <div class="anim2 bg">
      <div class="gcenter-icon icon"></div>
      <div class="anim-container2">
        <div class="container-column">
          <span>Game Center</span>
          <span>by Jacob Cummings</span>
        </div>
        <div class="btn-column">
          <div class="btn">Take a look</div>
        </div>
      </div>
    </div>
    <div class="anim3 bg">
      <div class="container-column">
        <span>Safari</span>
        <span>by Jacob Cummings</span>
      </div>
      <div class="btn-column">
        <div class="btn">Take a look</div>
      </div>
      <div class="anim-container3">
        <div class="safari-icon icon"></div>
      </div>
    </div>
    </div>
  </body>
