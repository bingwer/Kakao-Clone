<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel | Kakao clone</title>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__header-column">
              <i class="fas fa-arrow-left"></i>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </header>
        <div class=background">
          <img src="images/background.jpg" class="bg_img">
        </div>
        <div class="btm-background"></div>
        <div class="small-img">
          <div class="img__column">
            <img src="images/sm1.jpg" class="sm_img">
          </div>
          <div class="img__column">
            <img src="images/sm2.jpg" class="sm_img">
          </div>
          <div class="img__column">
            <img src="images/sm3.jpg" class="sm_img">
          </div>
          <div class="img__column">
            <div class="sm4">+4</div>
          </div>
        </div>
        <div class="tag">
          <div class="tag__column">TOWN</div>
          <div class="tag__column">HISTORICAL</div>
          <div class="tag__column">FOR KIDS</div>
        </div>
        <div class="content">
          <div class="title">
            <h1 class="title__title">City of Lights</h1>
            <div class="title__column">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class ="location">
            <div class="location__column">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <span class="location__location">Avotu iela 104-B</span>
          </div>
          <div class ="rating">
            <span class="rating__star star">
                <sapn class="star__full">
                  <i class="fas fa-star"></i>
                </sapn>
                <sapn class="star__full">
                  <i class="fas fa-star"></i>
                </sapn>
                <sapn class="star__full">
                  <i class="fas fa-star"></i>
                </sapn>
                <sapn class="star__full">
                  <i class="fas fa-star"></i>
                </sapn>
                <sapn class="star__half">
                  <i class="fas fa-star-half-alt"></i>
                </sapn>
            </span>
            <span class="rating__score">4.75</span>
            <span class="rating__distance">325m</span>
          </div>
          <div class="explan">
            <sapn class="explan__txt1">OVERVIEW</sapn>
            <span class="explan__txt2">Latvia's capital Riga is enriched and inspired every day by its multicultural community. Riga is perhaps the most</span>
            <sapn class="explan__txt3">Read More</sapn>
          </div>
        </div>
        <div class="big-circle"></div>
        <div class="sm-circle">
          <span class="sm-circle__column">
            <i class="fas fa-route"></i>
          </span>
        </div>
        
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item item1">
              <i class="fas fa-home"></i>
            </li>
            <li class="nav__list-item item2">
              <i class="fas fa-globe-americas"></i>
            </li>
            <li class="nav__list-item-none">
            </li>
            <li class="nav__list-item item3">
              <i class="fas fa-users"></i>
            </li>
            <li class="nav__list-item item4">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
