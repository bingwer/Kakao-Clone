<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>Timeline | Insta-Clone</title>
</head>

<body>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Instagram</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-tv"></i>
            </span>
            <span class="header__icon">
                <i class="fab fa-telegram-plane"></i>
            </span>
        </div>
    </header>
    <section class="section__recommends">
        <a>
            <div class=sections__recommend-friends>
                <img src="images/avatar1.png" class="friends-avatar g-avatar">
                <div class="friends-avatar-column">
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
            <div class=sections__recommend-friends>
                <img src="images/avatar2.png" class="friends-avatar g-avatar">
            </div>
            <div class=sections__recommend-friends>
                <img src="images/avatar3.png" class="friends-avatar g-avatar">
            </div>
            <div class=sections__recommend-friends>
                <img src="images/avatar4.png" class="friends-avatar g-avatar">
            </div>
            <div class=sections__recommend-friends>
                <img src="images/avatar5.png" class="friends-avatar g-avatar">
            </div>
        </a>
    </section>
    <main class="timeline">
        <ul class="timeline__list">
            <li class="timeline__post post">
                <a href="post.html">
                    <div class="post__people">
                        <img class="post__avatar g-avatar avatar--lg" src="images/avatar1.png">
                        <span class="post__username username">
                            Sarah
                        </span>
                        <span class="post__timestamp">
                            5 min
                        </span>
                    </div>
                    <div class="post__column">
                        <span class="post__icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                    </div>
                    <div class="post__content">
                        <img class="post__picture" src="images/image.jpg">
                        <span class="post_writing">My Best Friends!</span>
                    </div>
                </a>
            </li>
            </a>
            <div class="posts__nav">
                <div class="nav__column">
                    <i class="far fa-heart"></i>
                    <span class="heart-amount">2321</span>
                </div>
                <div class="nav__column">
                    <i class="far fa-comment-alt"></i>
                    <sapn class="comment-amount">133</sapn>
                </div>
                <div class="nav__column">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-plus-circle"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-heart"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-user"></i>
            </li>
        </ul>
    </nav>
    </nav>
</body>

</html>
