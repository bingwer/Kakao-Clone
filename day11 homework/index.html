<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Recipes | Kakao Clone</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__Column">
            <i class="fas fa-bars"></i>
            <span>Recipes</span>
            <i class="fas fa-search"></i>
          </div>
        </header>
        <main class="recipes">
          <div class="recipes__title">
            <span class="recipes__title-column">Popular Recipes</span>
            <span class="recipes__title-column2">View All</span>
          </div>
          <div class="recipes__menu">
            <ui class="recipes__menu-list">
              <li class="recipes__menu-column">Home Cooking</li>
              <li class="recipes__menu-column">Pastry Recipes</li>
            </ui>
            <ui class="recipes__menu-list">
              <li class="recipes__menu-column">For Babies</li>
              <li class="recipes__menu-column">Smoothie Recipes</li>
            </ui>
          </div>
          <div class="recipes__title">
            <span class="recipes__title-column">Other Recipies</span>
          </div>
          <ui class="recipes__other">
            <li class="recipes__other-list">
              <div class="recipes__other-column">
                <span class="recipes__other-title">Refreshments</span>
                <sapn class="recipes__other-amount">120 Recipes</sapn>
              </div>
              <div class="recipes__other-column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="recipes__other-list">
              <div class="recipes__other-column">
                <span class="recipes__other-title">Diet Dishes</span>
                <sapn class="recipes__other-amount">150 Recipes</sapn>
              </div>
              <div class="recipes__other-column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="recipes__other-list">
              <div class="recipes__other-column">
                <span class="recipes__other-title">Soup Recipes</span>
                <sapn class="recipes__other-amount">27 Recipes</sapn>
              </div>
              <div class="recipes__other-column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="recipes__other-list">
              <div class="recipes__other-column">
                <span class="recipes__other-title">Mear Dishes</span>
                <sapn class="recipes__other-amount">279 Recipes</sapn>
              </div>
              <div class="recipes__other-column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="recipes__other-list">
              <div class="recipes__other-column">
                <span class="recipes__other-title">For vegan</span>
                <sapn class="recipes__other-amount">109 Recipes</sapn>
              </div>
              <div class="recipes__other-column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
          </ui>
        </main>
        <nav class="nav-bar">
          <ul class="nav-bar__list">
            <li class="nav-bar__column1">
              <i class="fas fa-home"></i>
            </li>
            <li class="nav-bar__column2">
              <i class="far fa-lightbulb"></i>
            </li>
            <li class="nav-bar__column3">
              <i class="far fa-edit"></i>
            </li>
            <li class="nav-bar__column4">
              <i class="far fa-clipboard"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
