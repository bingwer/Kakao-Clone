<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Day 8 | Homework</title>
</head>

<body>
    <main class="amazon">
        <section class="product">
            <img class="product__img" src="images/airpods.jpg">
        </section>
        <section class="product_explanation">
            <div class="product__explanation-column">
                <span class="product_title">Apple Airpods</span>
            </div>
            <div class="product__explanation-column">
                <span class="product_detail">Combine intelligent design with breakthrough technology and crystal
                    clear sound.</span>
        </section>
        <section class="price">
            <div class="price-column">
                <span class="price_aomunt">$159</span>
            </div>
            <div class="review-column">
                <span class="review_star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="review_star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="review_star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="review_star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="review_star_empty">
                    <i class="fas fa-star"></i>
                </span>
                <span class="review_aomunt">16</span>
        </section>
    </main>

    <main class="Follow">
        <section class="part1">
            <img class="background__img" src="images/background.jpeg">
        </section>
        <section class="avatar">
            <div class="avatar_column">
                <img class="avatar__img" src="images/avatar1.png">
            </div>
        </section>
        <section class="part2">
            <div class="people">
                <span class="people__name">Sarah Elizabeth</span>
                <span class="people__status">Web Programmer</span>
            </div>
        </section>
        <section class="btn">
            <div class="btn__follow">Follow</div>
            <div class="btn__message">Message</div>
        </section>
    </main>
</body>

</html>
