<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in | Kakao clone</title>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="header__column">
          <span class="sign-in">Sign in</span>
        </div>
        <div class="input__coulmn">
          <input class="input" type="email" placeholder="email" />
          <input class="input" type="password" placeholder="password" />
        </div>
        <div class="txt__coulmn1">
          <span class="forgot-txt">Forgot Password?</span>
        </div>
        <div class="checkbox__coulmn">
          <div class="cbox-border"></div>
          <input type="checkbox" class="checkbox" checked="checked" />
          <i class="fas fa-check check"></i>
          <label class="cbox-txt">Remember me</label>
        </div>
        <div class="btn__column1">
          <div class="sign-in-btn">Sign in</div>
        </div>
        <div class="txt__coulmn2">
          <span class="or">OR</span>
        </div>
        <div class="btn__column2">
          <div class="facebook-btn s-btn">Facebook</div>
          <div class="twitter-btn s-btn">Twitter</div>
        </div>
        <div class="txt__coulmn3">
          <div>
            <span class="n-txt">need an account?</span>
            <span class="s-txt">Sign up</span>
          </div>
          <div>
            <span class="n-txt">forgot your password?</span>
            <span class="s-txt">Retrive</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
