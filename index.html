<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chatMe.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img class="m-avatar friend__avatar" src="images/avatar.jpg" />
                <div class="friend__content">
                  <div class="friend__content-me">
                    <img class="friend__me" src="images/me.png" />
                    <span class="friend__name">
                      Nick
                    </span>
                  </div>
                  <span class="friend__bottom-text">
                    Pelase check my other works.
                  </span>
                </div>
              </div>
              <div class="friend__column timestamp-me">
                <span class="chat__timestamp">
                  Yesterday
                </span>
                <div class="timestamp__badge">8</div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img class="m-avatar friend__avatar" src="images/avatar1.png" />
                <div class="friend__content">
                  <span class="friend__name">
                    Sarah
                  </span>
                  <span class="friend__bottom-text">
                    Thanks!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  April 11
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chatGroup.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <div class="friend__column-group">
                  <div class="column__group">
                    <img
                      class="s-avatar friend__avatar"
                      src="images/avatar1.png"
                    />
                    <img
                      class="s-avatar friend__avatar"
                      src="images/avatar2.png"
                    />
                  </div>
                  <div class="column__group">
                    <img
                      class="s-avatar friend__avatar"
                      src="images/avatar3.png"
                    />
                    <img
                      class="s-avatar friend__avatar"
                      src="images/avatar.jpg"
                    />
                  </div>
                </div>
                <div class="friend__content">
                  <div class="friend__content-me">
                    <img class="friend__me" src="images/group.png" />
                    <span class="friend__name">
                      Best Frieds
                    </span>
                    <img class="friend__alt" src="images/noalt.png" />
                  </div>
                  <span class="friend__bottom-text">
                    lolðŸ¤£
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  4:43 PM
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__Text">Please make your screen small</span>
    </div>
  </body>
</html>
