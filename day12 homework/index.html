<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile | Kakao Clone</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__Column">
            <i class="fas fa-arrow-left"></i>
            <span>Profile</span>
            <i class="fas fa-bars"></i>
          </div>
        </header>
        <main class="user">
          <header class="user__header">
            <div class="user__avatar"></div>
            <span class="user__name">Alex Lee</span>
            <span class="user__location">Incheon, South Korea</span>
          </header>
          <div class="user__buttons">
            <div class="user__button">Follow</div>
            <div class="user__button">Message</div>
          </div>
          <div class="user__infos">
            <div class="user__infos-column">
              <span class="user__info">140</span>
              <span class="user__info">Followers</span>
            </div>
            <div class="user__infos-column">
              <span class="user__info">250</span>
              <span class="user__info">Following</span>
            </div>
            <div class="user__infos-column">
              <span class="user__info">369</span>
              <span class="user__info">images</span>
            </div>
          </div>
        </main>
        <nav class="nav-bar">
          <ul class="nav-bar__list">
            <li class="nav-bar__column1">
              <i class="far fa-user"></i>
            </li>
            <li class="nav-bar__column2">
              <i class="fas fa-user-friends"></i>
            </li>
            <li class="nav-bar__column3">
              <i class="far fa-comments"></i>
            </li>
            <li class="nav-bar__column4">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
          <div class="nav-bar__bar">
            <div class="nav-bar__bar-bar"></div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
